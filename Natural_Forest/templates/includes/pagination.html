		<div class="pag-container">
		{% if page.has_previous %}
			<div class="button-prev active"><a href="?page={{ page.previous_page_number }}">&lt;</a></div>
		{% else %}
			<div class="button-prev disabled"><span>&lt;</span></div>
		{% endif %}

		{% if page.has_next %}
			<div class="button-next active"><a href="?page={{ page.next_page_number }}">&gt;</a></div>
		{% else %}
		 	<div class="button-next disabled"><span>&gt;</span></div>
		{% endif %}

	</div>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	{% include 'google/google.html' %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{% static 'forest_app/img/favicon.ico' %}" type="image/x-icon"/>

	<link rel="stylesheet" href="{% static 'forest_app/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'forest_app/css/pagination.css' %}">
	<meta name="description" content="{{ page.0.meta_desc }}">

	<!-- defer - скрипт загрузится после загрузки всей страницы. -->
	<script src="{% static 'forest_app/js/app.js' %}" defer></script>
	<script src="{% static 'forest_app/libs/rain.js' %}" defer></script>
	<title>{{ page.0.layer3_string1}} {{ page.0.layer3_string2 }}</title>
</head>
<body>
	<div class="logo">
		<img src="{{ page.0.logo.url }}" alt="">
	</div>

	<section class="layers">
    <!--	__ - промежуточный слой	-->
		<div class="layers__container">
			<div class="layers__item layer1" style="background-image: url({{ page.0.layer1.url }})"></div>
			<div class="layers__item layer2" style="background-image: url({{ page.0.layer2.url }})"></div>
<!--			<div class="layers__item layer1" style="background-image: url({% static 'forest_app/img/bg/bird.gif' %})"></div>-->

			<div class="layers__item layer3">
				<div class="hero-content">
					<h1>{{ page.0.layer3_string1 }} <span>{{ page.0.layer3_string2 }}</span></h1>
					<div class="hero-content__p">{{ page.0.layer3_description }}</div>
					<button class="button-start">{{ page.0.layer3_button }}</button>

					{% include 'includes/button_home.html' %}

					{% include 'includes/pagination.html' %}

				</div>
			</div>
			<div class="layers__item layer4">
				<canvas class="rain"></canvas>
			</div>
			<div class="layers__item layer5" style="background-image: url({{ page.0.layer5.url }})"></div>
			<div class="layers__item layer6" style="background-image: url({{ page.0.layer6.url }})"></div>
		</div>
	</section>


</body>
</html>
